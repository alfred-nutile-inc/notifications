<div class="modal-header">
    <h3 class="modal-title">Update Notifications</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group col-lg-12">
            <div class="form-group">
                <label>Notifications Email:</label>
                <input
                        type="email"
                        class="form-control"
                        ng-model="editVm.notificationsPayload.email"
                        name="clone-name"
                        placeholder="Email is required"
                        required="required">
            </div>
            <div class="form-group">
                <h4>Choose Roles</h4>

                <div class="users-box well">
                    <label data-ng-repeat="role in editVm.notificationsEditObject.data.roles">
                        <input type="checkbox"
                               id="role-{{role.id}}"
                               checklist-model="editVm.notificationsPayload.roles"
                               checklist-value="role"> {{role.name}}&nbsp;
                    </label>
                </div>
                <hr>
                <div class="well">
                    <button
                            class="btn btn-info"
                            ng-click="editVm.updateNotifications()">Update
                    </button>
                    <button class="btn btn-success" ng-click="cancel()" ng-disabled="editVm.showClose !== 'true'">Close</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
